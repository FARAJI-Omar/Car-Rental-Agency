<div
  class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-hidden border border-gray-100"
>
  <div class="flex items-center justify-between px-6 py-4 border-b border-gray-100 bg-white">
    <div class="flex items-center gap-2 text-blue-600">
      <span class="bg-blue-100 p-1.5 rounded-lg">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 2a8 8 0 100 16 8 8 0 000-16zm1 11H9v-2h2v2zm0-4H9V5h2v4z"></path>
        </svg>
      </span>
      <h2 class="font-bold text-gray-800 text-lg">Update Vehicle</h2>
    </div>
    <button (click)="close.emit()" class="p-2 hover:bg-red-500 rounded-full transition-colors">
      <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        ></path>
      </svg>
    </button>
  </div>
  <form [formGroup]="updateForm" (ngSubmit)="onSubmit()" class="p-6 space-y-8">
    <div class="grid grid-cols-2 gap-4">
      <div class="space-y-2">
        <label class="text-xs font-bold text-gray-700 uppercase">Brand</label>
        <select
          formControlName="brand_id"
          class="w-full p-1.5 bg-white border border-gray-200 rounded-lg text-gray-600 outline-none focus:ring-2 focus:ring-blue-100 focus:border-blue-500 transition-all"
        >
          <option [ngValue]="0" disabled>Select Brand</option>
          @for (brand of brands(); track brand.id) {
            <option [ngValue]="brand.id">{{ brand.title }}</option>
          }
        </select>
      </div>
      <div class="space-y-2">
        <label class="text-xs font-bold text-gray-700 uppercase tracking-wider">Model</label>
        <input
          type="text"
          formControlName="model"
          placeholder="e.g. 3008"
          class="w-full p-1.5 border border-gray-200 rounded-lg outline-none focus:ring-2 focus:ring-blue-100 focus:border-blue-500 transition-all"
        />
      </div>
    </div>
    <div class="grid grid-cols-2 gap-6">
      <div class="space-y-2">
        <label class="text-xs font-bold text-gray-700 uppercase tracking-wider">Price (DH)</label>
        <input
          type="number"
          formControlName="price"
          placeholder="0.00"
          class="w-full p-1.5 border border-gray-200 rounded-lg outline-none focus:ring-2 focus:ring-blue-100 focus:border-blue-500 transition-all"
        />
      </div>
      <div class="space-y-2">
        <label class="text-xs font-bold text-gray-700 uppercase tracking-wider">Fuel Type</label>
        <select
          formControlName="fuel"
          class="w-full p-1.5 bg-white border border-gray-200 rounded-lg text-gray-600 outline-none focus:ring-2 focus:ring-blue-100 focus:border-blue-500 transition-all"
        >
          <option value="diesel">Diesel</option>
          <option value="essence">Essence</option>
          <option value="electrique">Electrique</option>
        </select>
      </div>
      <div class="space-y-2">
        <label class="text-xs font-bold text-gray-700 uppercase tracking-wider">Sale Date</label>
        <input
          type="date"
          formControlName="saleDate"
          class="w-full p-1.5 border border-gray-200 rounded-lg outline-none focus:ring-2 focus:ring-blue-100 focus:border-blue-500 transition-all text-gray-600"
        />
      </div>
      <div class="space-y-2">
        <label class="text-xs font-bold text-gray-700 uppercase tracking-wider"
          >Availability Status</label
        >
        <div class="flex items-center gap-3 mt-1.5">
          <label class="relative flex items-center cursor-pointer gap-3 group">
            <input type="checkbox" formControlName="availability" class="sr-only peer" />
            <div
              class="w-10 h-5 bg-gray-300 rounded-full peer-checked:bg-blue-600 transition-colors relative shadow-inner"
            >
              <div
                class="absolute left-1 top-1 w-3 h-3 bg-white rounded-full transition-transform peer-checked:translate-x-5"
              ></div>
            </div>
            <span
              class="text-xs font-semibold transition-colors"
              [class.text-blue-600]="updateForm.get('availability')?.value"
              [class.text-gray-400]="!updateForm.get('availability')?.value"
            >
              {{ updateForm.get('availability')?.value ? 'In Stock' : 'Out of Stock' }}
            </span>
          </label>
        </div>
      </div>
    </div>
    <div class="flex gap-4 pt-2 border-t border-gray-50">
      <div class="space-y-3 mb-4">
        <h3
          class="text-xs font-bold text-gray-400 uppercase tracking-wider border-b border-gray-100 pb-1"
        >
          Vehicle Media
        </h3>
        <div class="flex items-start gap-4">
          <div class="flex-grow flex flex-col gap-1">
            <label class="text-xs font-semibold text-gray-700">Image URL</label>
            <input
              type="text"
              formControlName="image"
              placeholder="https://example.com/car-image.jpg"
              class="w-full p-1.5 border border-gray-200 rounded text-sm focus:border-blue-500 outline-none"
            />
            <p class="text-[10px] text-gray-400 italic">
              Paste a direct link to the vehicle image.
            </p>
          </div>
          <div
            class="w-20 h-20 bg-gray-50 border border-gray-200 rounded-lg overflow-hidden flex-shrink-0 flex items-center justify-center"
          >
            @if (updateForm.get('image')?.value) {
              <img
                [src]="updateForm.get('image')?.value"
                class="w-full h-full object-cover"
                onerror="this.src = 'https://placehold.co/100?text=Error'"
              />
            } @else {
              <div class="text-[10px] text-gray-300 text-center px-1 font-medium">No Preview</div>
            }
          </div>
        </div>
      </div>
   
    </div>
    <div class="flex gap-4 pt-2 border-t border-gray-50">
      <button 
        type="submit" 
        [disabled]="updateForm.invalid"
        class="flex-1 bg-blue-600 text-white font-bold py-2 rounded-xl hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed shadow-lg shadow-blue-200 flex items-center justify-center gap-2 transition-all"
      >       + Save Vehicle
      </button>
      <button 
        type="button" 
        (click)="close.emit()"
        class="px-10 py-2 bg-gray-200 border border-gray-200 rounded-xl font-bold text-gray-600 hover:bg-gray-300 transition-all"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
