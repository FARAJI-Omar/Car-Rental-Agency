<div class="flex w-full min-h-screen bg-gray-50 pt-12">
  <aside class="w-1/5 bg-gray-200 p-6 border-r border-gray-100 flex flex-col gap-8">
    
    <div>
      <h2 class="text-lg font-bold text-gray-900 mb-6 mt-13 ">
        Filter by Brand
      </h2>
      
      <div class="flex flex-col gap-1">
        <button
          (click)="onBrandSelect(null)"
          class="flex items-center justify-between w-full px-4 py-3 rounded-xl transition-all group"
          [ngClass]="activeBrandId === null ? 'bg-blue-50 text-blue-600' : 'text-gray-600 hover:bg-gray-50'"
        >
          <span class="flex items-center gap-3">
            <span class="flex items-center justify-center w-6 h-6 rounded-full" 
                  [ngClass]="activeBrandId === null ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-400 group-hover:bg-blue-100 group-hover:text-blue-500'">
              <svg class="w-3.5 h-3.5" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
            </span>
            <span class="text-[14px] font-bold">All Brands</span>
          </span>
          <span class="bg-blue-600 text-white rounded-full px-2.5 py-0.5 text-[10px] font-bold shadow-sm">
            {{ cars().length }}
          </span>
        </button>

        <div class="flex flex-col mt-2">
          @for (brand of brands(); track brand.id) {
            <button 
              (click)="onBrandSelect(brand.id)"
              class="flex items-center justify-between w-full px-4 py-3 rounded-xl transition-all group"
              [ngClass]="activeBrandId === brand.id ? 'bg-blue-50/50 text-blue-600' : 'text-gray-600 hover:text-gray-900 hover:bg-gray-50'"
            >
              <span class="text-[14px] font-semibold pl-9">{{ brand.title }}</span>
              <span class="text-[13px] font-bold text-gray-600" 
                    [ngClass]="activeBrandId === brand.id ? 'text-blue-400' : 'text-gray-300 group-hover:text-gray-500'">
                {{ getBrandCount(brand.id) }}
              </span>
            </button>
          }
        </div>
      </div>
    </div>

    <div class="h-px bg-gray-100 w-full"></div>

    <div>
      <h2 class="text-lg font-bold text-gray-900 mb-4">
        Filter by Availability
      </h2>
      <div class="flex flex-col gap-4 px-1">
        <label class="flex items-center gap-3 text-[14px] font-semibold text-gray-600 cursor-pointer group transition-colors hover:text-gray-400">
          <input 
            type="checkbox" 
            [checked]="availableChecked"
            (change)="onToggleAvailability($event, 'available')" 
            class="accent-blue-600 w-4.5 h-4.5 rounded border-gray-300 cursor-pointer" 
          />
          <span>Available</span>
        </label>
        <label class="flex items-center gap-3 text-[14px] font-semibold text-gray-600 cursor-pointer group transition-colors hover:text-gray-400">
          <input 
            type="checkbox" 
            [checked]="soldChecked"
            (change)="onToggleAvailability($event, 'sold')"
            class="accent-blue-600 w-4.5 h-4.5 rounded border-gray-300 cursor-pointer" 
          />
          <span>Sold Out</span>
        </label>
      </div>
    </div>
  </aside>

  <main class="flex-1 p-10 bg-white">
    <div class="max-w-7xl mx-auto">
      <ng-content></ng-content>
    </div>
  </main>
</div>
