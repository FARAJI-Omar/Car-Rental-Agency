name: Build and Push to Docker Hub

# 1. When should this run?
on:
  push:
    branches: [ "main" ]  # Runs every time you push to the main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest  # The "server" GitHub gives you to run this code

    steps:
      # 2. Copy your code from GitHub to the runner
      - name: Checkout code
        uses: actions/checkout@v4

      # 3. Log into Docker Hub using your secrets
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. Set up Docker Buildx (allows for faster, modern builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 5. Build the image and push it
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # This tags the image as 'latest' and also uses the GitHub commit SHA for versioning
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/car-rental-agency:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/car-rental-agency:${{ github.sha }}
